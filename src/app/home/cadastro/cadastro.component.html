<h4 class="center">Registre-se e mostre seu pet ao mundo</h4>
<form class="form mt-4" [formGroup]="form" (submit)="cadastrar()">
  <div class="form-group mt-4">
    <input type="text" class="form-control" placeholder="Email" formControlName="email" />
    <app-mensagem *ngIf="form.get('email')?.errors?.required && form.get('email')?.touched" mensagem="Email obrigatório"></app-mensagem>
    <app-mensagem *ngIf="form.get('email')?.errors?.email && form.get('email')?.touched" mensagem="Email no formato incorreto"></app-mensagem>
  </div>
  <div class="form-group mt-4">
    <input type="text" class="form-control" placeholder="Nome Completo" formControlName="fullName"/>
    <app-mensagem *ngIf="form.get('fullName')?.errors && form.get('fullName')?.touched" mensagem="Nome incorreto"></app-mensagem>
  </div>
  <div class="form-group mt-4">
    <input type="text" class="form-control" placeholder="Usuario" formControlName="userName" />
    <app-mensagem *ngIf="form.get('userName')?.errors?.minusculo && form.get('userName')?.touched" mensagem="Usuário deve ser em letra minúscula"></app-mensagem>
    <app-mensagem *ngIf="form.get('userName')?.errors?.usuarioExistente" mensagem="Usuário já existe"></app-mensagem>
  </div>
  <div class="form-group mt-4">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password" />
    <app-mensagem *ngIf="form.errors?.usuarioSenhaIguais" mensagem="Senha deve ser diferente do usuario"></app-mensagem>
  </div>
  <button class="btn btn-primary btn-block mt-4">Cadastrar</button>
</form>

<p class="mt-4">Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
